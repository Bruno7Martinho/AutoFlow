        .page-btn:hover:not(:disabled) {

        }

        }

        .modal {
            display: none;

        .modal-content {
            background: white;

        .modal-header {

        .modal-close {
            font-size: 24px;

        .modal-close:hover {

        }

        .modal-body {

        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #c62828;

        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .text-center {
            text-align: center;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;

            margin-bottom: 20px;
        }
        
        .section-header h2 {
            margin: 0;

        }
    </style>

                <form id="form-usuario">
                    <div class="form-group">

    <script src="../js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar admin
            auth.onAuthStateChanged(function (user) {
                if (user) {
                    const ADMIN_EMAILS = ['admin@autoflow.com', 'admin@gmail.com', 'rafael@gmail.com'];

                    if (!ADMIN_EMAILS.includes(user.email)) {
                        window.location.href = 'dashboard.html';
                        return;
                    }

                    loadUserInfo(user);
                    carregarUsuarios();
                    carregarOficinas();
                } else {
                    window.location.href = 'login.html';
                }
            });

            // ===========================================
            // VARI√ÅVEIS GLOBAIS
            // ===========================================
            const modal = document.getElementById('usuario-modal');
            const form = document.getElementById('form-usuario');
            let usuarios = [];
            let oficinas = [];
            let usuarioEditando = null;
            let paginaAtual = 1;
            let itensPorPagina = 10;

            // ===========================================
            // CARREGAR OFICINAS PARA SELECT
            // ===========================================
            async function carregarOficinas() {
                try {
                    const snapshot = await db.collection('oficinas').get();
                    oficinas = [];
                    snapshot.forEach(doc => {
                        oficinas.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });

                    const select = document.getElementById('usuario-oficina');
                    select.innerHTML = '<option value="">Selecione uma oficina...</option>';
                    oficinas.forEach(of => {
                        select.innerHTML += `<option value="${of.id}">${of.nome}</option>`;
                    });

                } catch (error) {
                    console.error('Erro ao carregar oficinas:', error);
                }
            }

            // ===========================================
            // MOSTRAR/ESCONDER SELECT DE OFICINA
            // ===========================================
            document.getElementById('usuario-tipo').addEventListener('change', function () {
                const grupo = document.getElementById('oficina-select-group');
                if (this.value === 'oficina') {
                    grupo.style.display = 'block';
                } else {
                    grupo.style.display = 'none';
                }
            });

            // ===========================================
            // CARREGAR USU√ÅRIOS
            // ===========================================
            async function carregarUsuarios() {
                const tbody = document.getElementById('usuarios-body');
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">Carregando...</td></tr>';

                try {
                    const oficinasSnap = await db.collection('oficinas').get();

                    usuarios = [];

                    // Adicionar admins fixos
                    const admins = [
                        { nome: 'Administrador', email: 'admin@autoflow.com', tipo: 'admin', status: 'ativo' },
                        { nome: 'Admin', email: 'admin@gmail.com', tipo: 'admin', status: 'ativo' },
                        { nome: 'Rafael', email: 'rafael@gmail.com', tipo: 'admin', status: 'ativo' }
                    ];

                    admins.forEach(admin => {
                        usuarios.push({
                            id: admin.email,
                            nome: admin.nome,
                            email: admin.email,
                            tipo: 'admin',
                            status: 'ativo',
                            oficina: null,
                            ultimoAcesso: new Date().toISOString()
                        });
                    });

                    // Adicionar donos de oficina
                    oficinasSnap.forEach(doc => {
                        const of = doc.data();
                        if (of.emailDono) {
                            usuarios.push({
                                id: of.emailDono,
                                nome: of.nome,
                                email: of.emailDono,
                                tipo: 'oficina',
                                status: of.status === 'bloqueada' ? 'bloqueado' : 'ativo',
                                oficina: { id: doc.id, nome: of.nome },
                                ultimoAcesso: of.updatedAt || of.createdAt
                            });
                        }
                    });

                    renderizarTabela(usuarios);

                } catch (error) {
                    console.error('Erro:', error);
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center">Erro ao carregar usu√°rios</td></tr>';
                }
            }

            // ===========================================
            // RENDERIZAR TABELA
            // ===========================================
            function renderizarTabela(lista) {
                const tbody = document.getElementById('usuarios-body');
                
                // Calcular p√°gina atual
                const inicio = (paginaAtual - 1) * itensPorPagina;
                const fim = inicio + itensPorPagina;
                const paginaData = lista.slice(inicio, fim);

                tbody.innerHTML = '';

                if (paginaData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhum usu√°rio encontrado</td></tr>';
                    return;
                }

                paginaData.forEach(usuario => {
                    const row = document.createElement('tr');

                    const iniciais = usuario.nome ? usuario.nome.substring(0, 2).toUpperCase() : '??';
                    const dataAcesso = usuario.ultimoAcesso ? new Date(usuario.ultimoAcesso).toLocaleDateString('pt-BR') : '-';

                    // Definir classe de status
                    let statusClass = '';
                    if (usuario.tipo === 'admin') {
                        statusClass = 'status-admin';
                    } else if (usuario.status === 'bloqueado') {
                        statusClass = 'status-bloqueado';
                    } else {
                        statusClass = 'status-oficina';
                    }

                    row.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="user-avatar">${iniciais}</div>
                                <div>
                                    <strong>${usuario.nome || 'Sem nome'}</strong>
                                </div>
                            </div>
                        </td>
                        <td>${usuario.email}</td>
                        <td><span class="role-badge">${usuario.tipo === 'admin' ? 'üëë Admin' : 'üè™ Dono'}</span></td>
                        <td>${usuario.oficina ? usuario.oficina.nome : '-'}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${usuario.status === 'ativo' ? '‚úÖ Ativo' : '‚õî Bloqueado'}
                            </span>
                        </td>
                        <td>${dataAcesso}</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-primary" onclick="editarUsuario('${usuario.email}')">‚úèÔ∏è</button>
                            ${usuario.status === 'ativo' ?
                                `<button class="btn btn-sm btn-warning" onclick="bloquearUsuario('${usuario.email}')">üîí</button>` :
                                `<button class="btn btn-sm btn-success" onclick="desbloquearUsuario('${usuario.email}')">üîì</button>`
                            }
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Atualizar pagina√ß√£o
                const totalPaginas = Math.ceil(lista.length / itensPorPagina);
                document.getElementById('page-info').textContent = `P√°gina ${paginaAtual} de ${totalPaginas || 1}`;
                document.getElementById('prev-page').disabled = paginaAtual === 1;
                document.getElementById('next-page').disabled = paginaAtual === totalPaginas || totalPaginas === 0;
            }

            // ===========================================
            // FILTROS - CORRIGIDO
            // ===========================================
            const searchInput = document.getElementById('search');
            const filterTipo = document.getElementById('filter-tipo');
            const filterStatus = document.getElementById('filter-status');

            if (searchInput) searchInput.addEventListener('input', aplicarFiltros);
            if (filterTipo) filterTipo.addEventListener('change', aplicarFiltros);
            if (filterStatus) filterStatus.addEventListener('change', aplicarFiltros);

            function aplicarFiltros() {
                const busca = searchInput?.value.toLowerCase() || '';
                const tipo = filterTipo?.value || '';
                const status = filterStatus?.value || '';

                const filtrados = usuarios.filter(u => {
                    const matchBusca = !busca || 
                        (u.nome && u.nome.toLowerCase().includes(busca)) ||
                        (u.email && u.email.toLowerCase().includes(busca));

                    const matchTipo = !tipo || u.tipo === tipo;
                    const matchStatus = !status || u.status === status;

                    return matchBusca && matchTipo && matchStatus;
                });

                paginaAtual = 1;
                renderizarTabela(filtrados);
            }

            // ===========================================
            // PAGINA√á√ÉO
            // ===========================================
            document.getElementById('prev-page').addEventListener('click', () => {
                if (paginaAtual > 1) {
                    paginaAtual--;
                    aplicarFiltros();
                }
            });

            document.getElementById('next-page').addEventListener('click', () => {
                const filtrados = usuarios.filter(u => {
                    const busca = searchInput?.value.toLowerCase() || '';
                    const tipo = filterTipo?.value || '';
                    const status = filterStatus?.value || '';

                    return (!busca || u.nome?.toLowerCase().includes(busca) || u.email?.toLowerCase().includes(busca)) &&
                           (!tipo || u.tipo === tipo) &&
                           (!status || u.status === status);
                });
                const totalPaginas = Math.ceil(filtrados.length / itensPorPagina);
                if (paginaAtual < totalPaginas) {
                    paginaAtual++;
                    aplicarFiltros();
                }
            });

            // ===========================================
            // MODAL
            // ===========================================
            document.getElementById('btn-novo-usuario').addEventListener('click', function () {
                usuarioEditando = null;
                document.getElementById('modal-title').textContent = 'Novo Usu√°rio';
                form.reset();
                document.getElementById('oficina-select-group').style.display = 'none';
                modal.classList.add('active');
            });

            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', () => modal.classList.remove('active'));
            });

            // Fechar modal ao clicar fora
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });

            // ===========================================
            // SALVAR USU√ÅRIO
            // ===========================================
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const tipo = document.getElementById('usuario-tipo').value;
                const email = document.getElementById('usuario-email').value;
                const senha = document.getElementById('usuario-senha').value;
                const nome = document.getElementById('usuario-nome').value;
                const status = document.getElementById('usuario-status').value;

                if (!tipo || !email || !nome) {
                    alert('Preencha todos os campos obrigat√≥rios!');
                    return;
                }

                if (!usuarioEditando && tipo === 'admin' && !senha) {
                    alert('Digite uma senha para o novo administrador');
                    return;
                }

                if (tipo === 'oficina' && !document.getElementById('usuario-oficina').value) {
                    alert('Selecione uma oficina para vincular');
                    return;
                }

                const btnSalvar = form.querySelector('button[type="submit"]');
                const textoOriginal = btnSalvar.textContent;
                btnSalvar.disabled = true;
                btnSalvar.textContent = 'Salvando...';

                try {
                    if (!usuarioEditando && tipo === 'admin') {
                        // Criar novo admin no Auth
                        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                        await userCredential.user.updateProfile({ displayName: nome });
                        
                        // Salvar no Firestore
                        await db.collection('usuarios').doc(userCredential.user.uid).set({
                            nome: nome,
                            email: email,
                            role: 'admin',
                            status: status,
                            createdAt: new Date().toISOString()
                        });
                        
                        alert('‚úÖ Administrador criado com sucesso!');
                        
                    } else if (!usuarioEditando && tipo === 'oficina') {
                        // Vincular dono √† oficina existente
                        const oficinaId = document.getElementById('usuario-oficina').value;
                        await db.collection('oficinas').doc(oficinaId).update({
                            emailDono: email,
                            status: status === 'ativo' ? 'ativa' : 'bloqueada'
                        });
                        
                        alert('‚úÖ Usu√°rio vinculado √† oficina com sucesso!');
                        
                    } else if (usuarioEditando) {
                        // Editar usu√°rio existente
                        if (usuarioEditando.tipo === 'oficina' && usuarioEditando.oficina) {
                            await db.collection('oficinas').doc(usuarioEditando.oficina.id).update({
                                status: status === 'ativo' ? 'ativa' : 'bloqueada'
                            });
                        }
                        alert('‚úÖ Usu√°rio atualizado com sucesso!');
                    }

                    modal.classList.remove('active');
                    carregarUsuarios();

                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao salvar usu√°rio: ' + (error.message || 'Erro desconhecido'));
                } finally {
                    btnSalvar.disabled = false;
                    btnSalvar.textContent = textoOriginal;
                }
            });

            // ===========================================
            // FUN√á√ïES GLOBAIS
            // ===========================================
            window.editarUsuario = function (email) {
                const usuario = usuarios.find(u => u.email === email);
                if (!usuario) return;

                usuarioEditando = usuario;
                document.getElementById('modal-title').textContent = 'Editar Usu√°rio';

                document.getElementById('usuario-nome').value = usuario.nome || '';
                document.getElementById('usuario-email').value = usuario.email;
                document.getElementById('usuario-tipo').value = usuario.tipo;
                document.getElementById('usuario-status').value = usuario.status || 'ativo';
                document.getElementById('usuario-senha').value = '';

                if (usuario.tipo === 'oficina' && usuario.oficina) {
                    document.getElementById('usuario-oficina').value = usuario.oficina.id;
                    document.getElementById('oficina-select-group').style.display = 'block';
                } else {
                    document.getElementById('oficina-select-group').style.display = 'none';
                }

                modal.classList.add('active');
            };

            window.bloquearUsuario = async function (email) {
                if (!confirm(`Bloquear usu√°rio ${email}?`)) return;

                try {
                    const usuario = usuarios.find(u => u.email === email);
                    
                    if (usuario.tipo === 'oficina' && usuario.oficina) {
                        await db.collection('oficinas').doc(usuario.oficina.id).update({
                            status: 'bloqueada'
                        });
                    } else if (usuario.tipo === 'admin') {
                        // Para admin, talvez s√≥ desabilitar no Firestore
                        // Como n√£o podemos bloquear no Auth diretamente, apenas registramos
                        alert('Admin n√£o pode ser bloqueado diretamente no Auth pelo frontend');
                        return;
                    }
                    
                    alert('‚úÖ Usu√°rio bloqueado');
                    carregarUsuarios();
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro: ' + error.message);
                }
            };

            window.desbloquearUsuario = async function (email) {
                if (!confirm(`Desbloquear usu√°rio ${email}?`)) return;

                try {
                    const usuario = usuarios.find(u => u.email === email);
                    
                    if (usuario.tipo === 'oficina' && usuario.oficina) {
                        await db.collection('oficinas').doc(usuario.oficina.id).update({
                            status: 'ativa'
                        });
                    }
                    
                    alert('‚úÖ Usu√°rio desbloqueado');
                    carregarUsuarios();
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro: ' + error.message);
                }
            };

            function loadUserInfo(user) {
                document.getElementById('user-info').innerHTML = `
                    <span class="user-email">üëë ${user.email}</span>
                    <button id="logout-btn" class="btn btn-sm btn-danger">Sair</button>
                `;
                document.getElementById('logout-btn').addEventListener('click', () => {
                    sessionStorage.clear();
                    auth.signOut();
                    window.location.href = 'login.html';
                });
            }
        });
    </script>
